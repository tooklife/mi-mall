<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米账号 - 注册</title>
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/cssreset.css">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/register.js"></script>
	
</head>
<body>
	<div class="box">
		<div class="logo">
			<img src="../images/milogo.png">
		</div>
		<h2>注册小米账号</h2>
		<form>
			<div>
				<span>账号/手机号</span>
				<input type="text" id="username" name="username" placeholder="请输入你的账号">
			</div>
			<div>
				<span>昵称</span>
				<input type="text" id="nickname" name="nickname"placeholder="请输入昵称">
			</div>
			<div>
				<span>密码</span>
				<input type="password" id="password" name="password" placeholder="请输入密码">
			</div>
			<input type="button"  value="立即注册" onclick="commit(this)">
		</form>

		<p>已阅读并同意：小米<a href="#">用户协议</a>和<a href="#">隐私政策</a></p>
	</div>
	<footer>
		<ul>
			<li><a href="#">简体</a></li>
			<li><a href="#">繁体</a></li>
			<li><a href="#">English</a></li>
			<li><a href="#">常见问题</a></li>
			<li><a href="#">隐私政策</a></li>
		</ul>
		<p>小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</p>
	</footer>
</body>
</html>
